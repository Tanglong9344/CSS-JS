<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta charset="utf-8"/>
		<title>点亮灯泡</title>
		<style>
			div{
				height:200px;
				width:160px;
				float:left;
				border:2px solid green;
				margin:5px;
				padding:20px 20px;
			}
		</style>
		<script type="text/javascript">
			/*改变图片*/
			function changeImage(){
				x=document.getElementById("bulb");
				if(x.src.match("bulbon")){
					x.src="http://www.w3school.com.cn/i/eg_bulboff.gif";
				}else{
					x.src="http://www.w3school.com.cn/i/eg_bulbon.gif";
				}
			}
		</script>
	</head>
	<body>
		<div>
			<img src="http://www.w3school.com.cn/i/eg_bulboff.gif" id="bulb" onclick="changeImage()"/>
		</div>
	</body>
</html>
