<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>all kinds of input</title>
  </head>
  <body style="text-align:center;">
    Email:    <input type="email" name="user_mail" placeholder="12345678912@163.com"/></br>
    Url&nbsp;: <input type="url" name="user_url" placeholder="http:\\www.w3school.com"/></br>
    Number:  <input type="number" name="user_number" min="0" max="10"/></br>
    Range:   <input type="range" name="user_range" min="0" max="10"/></br>
    Date:    <input type="date" name="user_date"/></br>
    Password:<input type="password" name="user_pwd"></br>
    Checkbox:<input type="checkbox" name="user_checkbox" checked="checked"></br>
    Radio:   <input type="radio" name="user_radio" checked="checked"></br>
    Submit:  <input type="submit"/></br>
    Reset:   <input type="reset"/></br>
    Select:  <select>
              <option>Apples
              <option selected>Bananas
              <option>Cherries
            </select></br>
    Text:    <input type="text" name="user_name" required="required" placeholder="JakeTang"/>
        </br>
    Search:  <input type="search" name="user_search" placeholder="Search ws3school"/></br></br>
    pattern:<input type="text" name="user_countre_code" placeholder="abc"
          pattern="[A-z]{3}" title="Three letter country code"/></br></br>
    File:<input type="file" name="user_img" multiple="multiple"width="99" height="99" /></br>
    <!--电话号码 -->
    <form>
      <input type="tel" name="usrtel">
    </form>
    <!--日期-->
    <form>
      <input type="datetime-local" name="bdaytime">
    </form>
    <!--日期-->
    <form>
      <input type="datetime" name="bdaytime">
    </form>
    <!--时间-->
    <form>
     <input type="time" name="usr_time">
    </form>
    <!--周-->
    <form>
      <input type="week" name="week_year">
    </form>
    <!--月份-->
    <form>
      <input type="month" name="bdaymonth">
    </form>

    <!--颜色-->
    <form>
      <input type="color" name="favcolor">
    </form>
    进度条：<progress>progress</progress></br>
    <!--文本域-->
    Textarea:</br><textarea name="user_textarea" rows="5"cols="80"></textarea></br>
  </body>
</html>
