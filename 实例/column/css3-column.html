<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<title>CSS3分列</title>
		<style>
			div.col{
				width:50%;
				height:300px;
				float:left;
				
				-moz-column-count:2; /* Firefox */
				-webkit-column-count:2; /* Safari and Chrome */
				column-count:5;
				
				-moz-column-gap:30px; /* Firefox */
				-webkit-column-gap:30px; /* Safari and Chrome */
				column-gap:30px;

				-moz-column-rule:2px outset #000; /* Firefox */
				-webkit-column-rule:2px outset #000; /* Safari and Chrome */
				column-rule:2px outset #000;
			}
		</style>
	</head>
	<body>
		<div class="col">
			<h1>西游记</h1>
			 西游记为明代小说家吴承恩所著。
			 取材于《大唐西域记》和民间传说、元杂剧。
			 宋代《大唐三藏取经诗话》（本名《大唐三藏取经记》）
			 是西游记故事见于说话文字的最早雏形，
			 其中，唐僧就是以玄奘法师为原型的。
			 作为中国古代第一部浪漫主义长篇神魔小说,
			 该书深刻地描绘了当时的社会现实，是魔幻现实主义的开创作品。
			 先写了孙悟空出世，然后遇见了唐僧、猪八戒和沙和尚三人，
			 但还是主要描写了孙悟空、猪八戒、沙和尚三人保护唐僧西行取经，
			 唐僧从投胎到取经受了九九八十一难，一路降妖伏魔，九九归一，
			 终于到达西天见到如来佛祖，最终五圣成真。
		</div>
	</body>
</hml>
