<!doctype html>
<html>
<head>
	<script src="jquery/jquery.min.js"></script>
	<style type="text/css">
		.elli
		{
			width:100%;
			overflow:hidden;
			white-space:nowrap;
			text-overflow:ellipsis;
		}
		<!-- overflow: hidden;//溢出隐藏
			white-space: nowrap;//不换行
			text-overflow: ellipsis;//省略号
		-->
	</style>
</head>
<body>
	<div style="width:300px;">
		<p class="elli" id="test">
			沁园春·雪
			作者：毛泽东
			北国风光，千里冰封，万里雪飘。
			望长城内外，惟余莽莽；大河上下，顿失滔滔。
			山舞银蛇，原驰蜡象，欲与天公试比高。
			须晴日，看红装素裹，分外妖娆。
			江山如此多娇，引无数英雄竞折腰。
			惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
			一代天骄，成吉思汗，只识弯弓射大雕。
			俱往矣，数风流人物，还看今朝。
		</p>
	</div>
	<div style="width:600px;height:600px;display:none;" id="info"><div>
	<script type="text/javascript">
		//放置鼠标
    	$("p").mouseenter(function(){
    		$("#info").css("display","block");
    		$("#info").html($(this).html())
		});

    	//鼠标离去
		$("p").mouseleave(function(){
    		$("#info").css("display","none");
		});
	</script>
</body>
</html>
